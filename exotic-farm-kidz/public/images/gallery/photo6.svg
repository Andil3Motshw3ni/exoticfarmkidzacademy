<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#FFF3E0"/>
  
  <!-- Playground Equipment -->
  <rect x="150" y="100" width="10" height="150" fill="#795548"/>
  <rect x="250" y="100" width="10" height="150" fill="#795548"/>
  <rect x="150" y="100" width="110" height="10" fill="#795548"/>
  
  <!-- Swings -->
  <line x1="180" y1="110" x2="180" y2="180" stroke="#424242" stroke-width="3"/>
  <line x1="230" y1="110" x2="230" y2="180" stroke="#424242" stroke-width="3"/>
  <rect x="170" y="180" width="20" height="8" fill="#8D6E63"/>
  <rect x="220" y="180" width="20" height="8" fill="#8D6E63"/>
  
  <!-- Children on swings -->
  <g transform="translate(180, 165)">
    <circle cx="0" cy="0" r="14" fill="#FFCCBC"/>
    <rect x="-10" y="14" width="20" height="28" fill="#F44336"/>
    <circle cx="-4" cy="-2" r="2" fill="#5D4037"/>
    <circle cx="4" cy="-2" r="2" fill="#5D4037"/>
    <path d="M-4 4 Q0 6 4 4" stroke="#5D4037" stroke-width="2" fill="none"/>
    <path d="M-18 -8 Q0 -18 18 -8" fill="#5D4037"/>
  </g>
  
  <g transform="translate(230, 165)">
    <circle cx="0" cy="0" r="13" fill="#FFCCBC"/>
    <rect x="-9" y="13" width="18" height="26" fill="#4CAF50"/>
    <circle cx="-3" cy="-2" r="2" fill="#5D4037"/>
    <circle cx="3" cy="-2" r="2" fill="#5D4037"/>
    <path d="M-16 -7 Q0 -16 16 -7" fill="#FFD700"/>
  </g>
  
  <!-- Slide -->
  <polygon points="320,120 380,120 380,130 340,130" fill="#FF9800"/>
  <polygon points="340,130 380,130 380,240 350,240" fill="#FFA726"/>
  <rect x="320" y="110" width="10" height="130" fill="#795548"/>
  <rect x="310" y="230" width="30" height="10" fill="#795548"/>
  
  <!-- Child sliding -->
  <g transform="translate(365, 185)">
    <circle cx="0" cy="0" r="12" fill="#FFCCBC"/>
    <rect x="-8" y="12" width="16" height="22" fill="#2196F3"/>
    <circle cx="-3" cy="-2" r="2" fill="#5D4037"/>
    <circle cx="3" cy="-2" r="2" fill="#5D4037"/>
    <path d="M-14 -6 Q0 -14 14 -6" fill="#E91E63"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#90EE90"/>
  
  <!-- Running child -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="15" fill="#FFCCBC"/>
    <rect x="-10" y="15" width="20" height="30" fill="#FF5722"/>
    <rect x="-12" y="45" width="10" height="20" fill="#5D4037"/>
    <rect x="2" y="45" width="10" height="20" fill="#5D4037"/>
    <circle cx="-4" cy="-2" r="2.5" fill="#5D4037"/>
    <circle cx="4" cy="-2" r="2.5" fill="#5D4037"/>
    <path d="M-5 5 Q0 8 5 5" stroke="#5D4037" stroke-width="2" fill="none"/>
    <path d="M-18 -8 Q0 -18 18 -8" fill="#9C27B0"/>
    <!-- Running pose -->
    <line x1="10" y1="25" x2="25" y2="20" stroke="#FFCCBC" stroke-width="8"/>
  </g>
  
  <!-- Text -->
  <rect x="100" y="20" width="200" height="40" rx="8" fill="white" opacity="0.9"/>
  <text x="200" y="47" font-family="Arial" font-size="18" font-weight="bold" fill="#4A3F35" text-anchor="middle">
    Playground Fun
  </text>
</svg>
