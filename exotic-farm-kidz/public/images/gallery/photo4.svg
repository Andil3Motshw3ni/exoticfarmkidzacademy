<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#E1F5FE"/>
  
  <!-- Pool -->
  <ellipse cx="200" cy="200" rx="150" ry="80" fill="#81D4FA"/>
  <ellipse cx="200" cy="200" rx="140" ry="70" fill="#4FC3F7"/>
  
  <!-- Water ripples -->
  <ellipse cx="150" cy="190" rx="30" ry="10" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  <ellipse cx="250" cy="210" rx="25" ry="8" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- Children in pool -->
  <g transform="translate(150, 185)">
    <circle cx="0" cy="0" r="18" fill="#FFCCBC"/>
    <circle cx="-5" cy="-3" r="3" fill="#5D4037"/>
    <circle cx="5" cy="-3" r="3" fill="#5D4037"/>
    <path d="M-6 6 Q0 10 6 6" stroke="#5D4037" stroke-width="2" fill="none"/>
    <path d="M-22 -12 Q0 -26 22 -12" fill="#EC407A"/>
    <!-- Arms up -->
    <line x1="-15" y1="0" x2="-25" y2="-15" stroke="#FFCCBC" stroke-width="8"/>
    <line x1="15" y1="0" x2="25" y2="-15" stroke="#FFCCBC" stroke-width="8"/>
  </g>
  
  <g transform="translate(220, 190)">
    <circle cx="0" cy="0" r="16" fill="#FFCCBC"/>
    <circle cx="-4" cy="-2" r="2.5" fill="#5D4037"/>
    <circle cx="4" cy="-2" r="2.5" fill="#5D4037"/>
    <path d="M-5 5 Q0 8 5 5" stroke="#5D4037" stroke-width="2" fill="none"/>
    <path d="M-20 -10 Q0 -22 20 -10" fill="#42A5F5"/>
  </g>
  
  <g transform="translate(260, 195)">
    <circle cx="0" cy="0" r="15" fill="#FFCCBC"/>
    <circle cx="-3" cy="-2" r="2" fill="#5D4037"/>
    <circle cx="3" cy="-2" r="2" fill="#5D4037"/>
    <path d="M-18 -8 Q0 -18 18 -8" fill="#FFA726"/>
  </g>
  
  <!-- Beach ball -->
  <circle cx="180" cy="160" r="20" fill="#FF5722"/>
  <path d="M160 160 A20 20 0 0 1 180 140" fill="#FFC107"/>
  <path d="M180 140 A20 20 0 0 1 200 160" fill="#4CAF50"/>
  <path d="M200 160 A20 20 0 0 1 180 180" fill="#2196F3"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="35" fill="#FFD700"/>
  
  <!-- Text -->
  <rect x="100" y="20" width="200" height="40" rx="8" fill="white" opacity="0.9"/>
  <text x="200" y="47" font-family="Arial" font-size="18" font-weight="bold" fill="#4A3F35" text-anchor="middle">
    Water Play Fun
  </text>
</svg>
