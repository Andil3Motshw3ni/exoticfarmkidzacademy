<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#E8F5E9"/>
  
  <!-- Fence Background -->
  <rect x="0" y="220" width="400" height="80" fill="#90EE90"/>
  
  <!-- Child -->
  <g transform="translate(150, 140)">
    <circle cx="0" cy="0" r="25" fill="#FFCCBC"/>
    <rect x="-18" y="25" width="36" height="50" fill="#42A5F5"/>
    <rect x="-20" y="75" width="16" height="30" fill="#5D4037"/>
    <rect x="4" y="75" width="16" height="30" fill="#5D4037"/>
    <circle cx="-8" cy="-5" r="4" fill="#5D4037"/>
    <circle cx="8" cy="-5" r="4" fill="#5D4037"/>
    <path d="M-8 10 Q0 15 8 10" stroke="#5D4037" stroke-width="3" fill="none"/>
    <path d="M-25 -15 Q0 -35 25 -15" fill="#FFD700"/>
    <!-- Arms reaching to chicken -->
    <line x1="18" y1="40" x2="50" y2="50" stroke="#FFCCBC" stroke-width="10"/>
    <circle cx="50" cy="50" r="8" fill="#FFCCBC"/>
  </g>
  
  <!-- Chicken -->
  <g transform="translate(230, 170)">
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="#FF9800"/>
    <circle cx="20" cy="-12" r="15" fill="#FF9800"/>
    <circle cx="25" cy="-14" r="3" fill="black"/>
    <polygon points="32,-12 40,-10 32,-8" fill="#FFD700"/>
    <path d="M15 -25 Q18 -32 22 -25" fill="#D32F2F"/>
  </g>
  
  <!-- Text -->
  <rect x="80" y="20" width="240" height="40" rx="8" fill="white" opacity="0.9"/>
  <text x="200" y="47" font-family="Arial" font-size="18" font-weight="bold" fill="#4A3F35" text-anchor="middle">
    Animal Feeding Time
  </text>
</svg>
