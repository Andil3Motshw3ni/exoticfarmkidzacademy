  </g>
  
  <!-- Adult Guide -->
  <g transform="translate(310, 170)">
    <circle cx="0" cy="0" r="22" fill="#FFCCBC"/>
    <rect x="-16" y="22" width="32" height="50" fill="#1976D2"/>
