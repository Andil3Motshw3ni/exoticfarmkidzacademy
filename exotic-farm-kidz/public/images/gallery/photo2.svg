<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#E3F2FD"/>
  
  <!-- Ground -->
  <rect x="0" y="240" width="400" height="60" fill="#90EE90"/>
  
  <!-- Tree -->
  <rect x="50" y="160" width="20" height="80" fill="#8D6E63"/>
  <circle cx="60" cy="140" r="45" fill="#4CAF50"/>
  <circle cx="40" cy="155" r="35" fill="#66BB6A"/>
  <circle cx="80" cy="155" r="35" fill="#66BB6A"/>
  
  <!-- Children Walking -->
  <g transform="translate(150, 190)">
    <circle cx="0" cy="0" r="18" fill="#FFCCBC"/>
    <rect x="-12" y="18" width="24" height="35" fill="#EC407A"/>
    <rect x="-14" y="53" width="11" height="22" fill="#5D4037"/>
    <rect x="3" y="53" width="11" height="22" fill="#5D4037"/>
    <circle cx="-5" cy="-3" r="3" fill="#5D4037"/>
    <circle cx="5" cy="-3" r="3" fill="#5D4037"/>
    <path d="M-5 6 Q0 9 5 6" stroke="#5D4037" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(200, 195)">
    <circle cx="0" cy="0" r="16" fill="#FFCCBC"/>
    <rect x="-11" y="16" width="22" height="32" fill="#66BB6A"/>
    <rect x="-13" y="48" width="10" height="20" fill="#5D4037"/>
    <rect x="3" y="48" width="10" height="20" fill="#5D4037"/>
